<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
	// 공통부분 시작
	@import url('https://fonts.googleapis.com/css?family=Noto+Sans+KR');
	*{
		font-family: 'Noto Sans KR', sans-serif;
	}
	body{
		font-family: 'Noto Sans KR', sans-serif;
	}
	.container{
		width:1480px;
		max-width:none !important;
		display: flex;
	}
	#navBar{
		width:835px;
		margin-top:10px;
	}
	#navBar .container{
		width:840px;
		padding:0;
		margin-left:50px;
	}
	.nav-underline {
	  position: absolute;
	  left: 10px;
	  bottom: -10px;
	  width: 10%;
	  height: 2px;
	  background:#FF6F43;
	  transition: all .3s ease-in-out;
	}
	#nav div:nth-child(1).is-current ~ .nav-underline {
	  left: 10px;
	}
	#nav  div:nth-child(2).is-current ~ .nav-underline {
	  left: 109px;
	}
	#nav  div:nth-child(3).is-current ~ .nav-underline {
	  left: 208px;
	}
	#nav  div:nth-child(4).is-current ~ .nav-underline {
	  left: 306px;
	}
	#nav  div:nth-child(5).is-current ~ .nav-underline {
	  left: 406px;
	}
	#nav  div:nth-child(6).is-current ~ .nav-underline {
	  left: 506px;
	}
	#nav  div:nth-child(7).is-current ~ .nav-underline {
	  left: 605px;
	}
	#nav  div:nth-child(8).is-current ~ .nav-underline {
	  left: 705px;
	}
	#nav  div:nth-child(1):hover ~ .nav-underline {
	  left: 10px;
	}
	#nav div:nth-child(2):hover ~ .nav-underline {
	  left: 109px;
	}
	#nav div:nth-child(3):hover ~ .nav-underline {
	  left: 208px;
	}
	#nav div:nth-child(4):hover ~ .nav-underline {
	  left: 306px;
	}
	#nav div:nth-child(5):hover ~ .nav-underline {
	  left: 406px;
	}
	#nav div:nth-child(6):hover ~ .nav-underline {
	  left: 506px;
	}
	#nav div:nth-child(7):hover ~ .nav-underline {
	  left: 605px;
	}
	#nav div:nth-child(8):hover ~ .nav-underline {
	  left: 705px;
	}
	.is-current button{
		color:#727272 !important;
		font-weight:bold;
	}
	#nav .btn-group button{
		color:#878787;
	}
	.menuNav{
		width:100%;
		text-align:center;
		margin-bottom:50px;
	}
	#title{
		width:220px;
		height:800px;
		display:inline-block;
		background-color:#F2F5F7;
		margin:5px;
		padding:20px 0px 20px 20px;
	}
	.activeMenu{
		color:#FF6F43 !important;
	}
	#title p{
		margin-left:30px;
		color:#878787;
	}
	#title #submenu a{
		display:block;
		margin-left:30px;
		margin-bottom:10px;
		color:#878787;
	}
	#title #submenu a:nth-child(2),#title #submenu a:nth-child(3){
		margin-left:40px;
	}
	#title div:nth-child(2){
		width:100%;
	}
	#title div:nth-child(2) span:nth-child(1){
		font-size:20px;
		color:#FF6F43;
	}
	#title div:nth-child(2) span:nth-child(2){
		font-size:20px;
		color:#727272;
		font-weight:bold;
	}
	hr{
		display:block;
		border-color:#BABABA;
		margin-top:5px;
		margin-bottom:5px;
		height:1px;
	}
	#hr hr{
		position:relative;
		top:10px;
		width:845px;
		height:1px;
		margin:0;
	}
	#navBar{
		position:relative;
		right:10px;
	}
	#logo a{
		font-size:25px;
		text-decoration:none;
		color:#83858a;
		font-weight:bold;
	}
	#logo span{
		color:#FF6F43;
	}
	#Admin{
		margin-bottom:80px;
	}
	#Admin h5{
		color:#828282;
		font-weight:100;
		margin:0;
	}
	#topmenu{
		width:300px;
		margin-top:7px;
		text-align:right;
		float:right;
	}
	#topmenu a{
		color:#878787;
		font-size:11px;
		margin-right:10px;
		text-decoration:none;
	}
	#topmenu a:nth-child(3){
		color:#FF6F43;
	}
	.btn-group button{
		width:100px;
		border:0px;
		text-align:center;
	}
	#menuName{
		font-size:35px;
		font-weight:200;
		color:#5D646E;
		margin-bottom:0;
	}
	#currentIdx{
		margin-top:5px;
		margin-bottom:20px;
		font-size:13px;
		color:#878787;
	}
	#AllContent{
		margin-left:20px;
		margin-top:40px;
	}
	i .far{
		margin-right:10px;
		font-size:20px;
		color:#FF6F43;
		padding-bottom:5px;
	}
	#content{
		width:550px;
		display:inline-block;
		margin:5px;
	}
	//공통부분 끝
	ul{
		padding-left:15px;
		font-size:13px;
		line-height:20px;
	}
	ul ul{
		padding-left:5px;
	}
	ul li a{
		color:black;
	}
	.br{
		margin-top:10px;
	}
	table tr td{
		border:1px solid grey;
	}
	#newInput{
		padding:10px 10px 30px 10px;
		border:0px;
		resize:none;
		width:100%;	
	}
	.bottomTd{
		border-left:1px solid grey;
		border-right:1px solid grey;
		border-bottom:1px solid grey;
		height:35px;
	}
	.br strong{
		position:relative;
		left:10px;
	}
	.remit{
		float:right;
		position:relative;
		right:20px;
		bottom:40px;
	}
	.remit span{
		position:relative;
		left:10px;
		color:lightgrey;
	}
	.complete{
		float:right;
		width:70px;
		margin-top:10px;
	}
</style>
</head>
<body>

<div class = "container">
	<div id = "title">
		<div id = "logo">
			<a href = "#" ><span>LALA&nbsp;</span>MARKET</a>
			<div id = "Admin">
				<h5>Administrator</h5>
			</div>
		</div>
		<div>
			<span>
				<i class="far fa-edit"></i>		
			</span>
			<span>게시판 관리</span>
			<hr>	
		</div>
		<div id = "submenu">
			<a href = "#"><span>공지사항</span></a>
			<a href = "#" class = "activeMenu"><span>- 스타일 숍 공지</span></a>
			<a href = "#"><span>- 고객센터 공지</span></a>
			<a href = "#"><span>커뮤니티</span></a>
			<a href = "#"><span>상품 문의</span></a>
			<a href = "#"><span>1:1 문의</span></a>
			<a href = "#"><span>상품평</span></a>
			<a href = "#"><span>자주 하는 질문</span></a>
			<a href = "#"><span>이벤트</span></a>
			<a href = "#"><span>허위 상품 접수</span></a>
			<a href = "#"><span>게시판 카테고리 관리</span></a>		
		</div>
	</div>
	<div id = "content">
		<div id = "navBar">
			<div id = "topmenu">
				<span>
					<a href = "#">이용자 화면 보기</a>
					<a href = "#">사내 게시판</a>
					<a href = "#">로그아웃</a>		
				</span>		
			</div>			
			<div class = "container">
				<div id = "nav" class = "btn-group">
					<div class = "btn-group is-current">
						<button type = "button" class = "btn btn-default">주문관리</button>
					</div>
					<div class = "btn-group drop">
						<button type = "button" class = "btn btn-default dropdown-toggle" type = "button" data-toggle="dropdown">게시판 관리</button>
						<ul class= "dropdown-menu">
							<li><a href = "#">서브메뉴 표기</a></li>
							<li><a href = "#">서브메뉴 표기</a></li>
							<li><a href = "#">서브메뉴 표기</a></li>
							<li><a href = "#">서브메뉴 표기</a></li>
						</ul>
					</div>
					<div class = "btn-group">
						<button type = "button" class = "btn btn-default">회원 관리</button>
					</div>
					<div class = "btn-group">
						<button type = "button" class = "btn btn-default">메인 관리</button>
					</div>
					<div class = "btn-group ">
						<button type = "button" class = "btn btn-default">배너 관리</button>
					</div>
					<div class = "btn-group ">
						<button type = "button" class = "btn btn-default">상품 관리</button>
					</div>
					<div class = "btn-group ">
						<button type = "button" class = "btn btn-default">통계</button>
					</div>
					<div class = "btn-group ">
						<button type = "button" class = "btn btn-default">정책 관리</button>
					</div>
					<div class="nav-underline"></div>
				</div>	
		</div>
		<div id = "hr" >
			<hr>
		</div>
	</div>
		<div id = "AllContent">
			<div id = "menuBar">
				<p id = "menuName">Order Managament</p>
				<p id = "currentIdx">&#124; 주문관리 > 스타일 숍 주문</p>
			</div>
		<form>
			<select>
			<option>카테고리 선택</option>
			</select>
			<br>
			<div class = "br">
				<strong>신규 등록</strong>
				<div class = "br">
					<table>
						<tr>
							<td>
								<textarea id = "newInput" rows="6" cols="70" placeholder = "내용을 입력하세요"></textarea>
							</td>
						</tr>
						<tr>
							<td class = "bottomTd">
								<label for = "newInputCheck">모든 카테고리에 동일하게 적용</label>
								<input id = "newInputCheck" type = "checkbox" name = "newInputCheck" />
								<div class = "remit">
									<span>000자</span>
									<strong>/0자</strong>
								</div>
							</td>
						</tr>
					</table>
					<button class = "complete" type = "button">완료</button>
				</div>
			</div>
			<br>
			<div class = "br">
				<strong>수정</strong>
				<div class = "br">
					<table>
						<tr>
							<td>
								<textarea id = "newInput" rows="6" cols="70" placeholder = "내용을 입력하세요"></textarea>
							</td>
						</tr>
						<tr>
							<td class = "bottomTd">
								<label for = "newInputCheck">모든 카테고리에 동일하게 적용</label>
								<input id = "newInputCheck" type = "checkbox" name = "newInputCheck" />
								<div class = "remit">
									<span>000자</span>
									<strong>/0자</strong>
								</div>
							</td>
						</tr>
					</table>
					<button class = "complete" type = "button">완료</button>
				</div>
			</div>
		</form>
	</div>
	</div>
</div>

</body>
</html>
