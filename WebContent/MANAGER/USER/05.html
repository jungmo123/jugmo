<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
	/* 공통부분 시작 */
	@import url('https://fonts.googleapis.com/css?family=Noto+Sans+KR');
	*{
		font-family: 'Noto Sans KR', sans-serif;
	}
	.container{
		width:1100px;
		max-width:none !important;
		display: flex;
	}
	#navBar{
		width:835px;
		margin-top:10px;
	}
	#navBar .container{
		width:840px;
		padding:0;
		margin-left:50px;
	}
	.nav-underline {
	  position: absolute;
	  left: 10px;
	  bottom: -10px;
	  width: 10%;
	  height: 2px;
	  background:#FF6F43;
	  transition: all .3s ease-in-out;
	}
	#nav div:nth-child(1).is-current ~ .nav-underline {
	  left: 10px;
	}
	#nav  div:nth-child(2).is-current ~ .nav-underline {
	  left: 109px;
	}
	#nav  div:nth-child(3).is-current ~ .nav-underline {
	  left: 208px;
	}
	#nav  div:nth-child(4).is-current ~ .nav-underline {
	  left: 306px;
	}
	#nav  div:nth-child(5).is-current ~ .nav-underline {
	  left: 406px;
	}
	#nav  div:nth-child(6).is-current ~ .nav-underline {
	  left: 506px;
	}
	#nav  div:nth-child(7).is-current ~ .nav-underline {
	  left: 605px;
	}
	#nav  div:nth-child(8).is-current ~ .nav-underline {
	  left: 705px;
	}
	#nav  div:nth-child(1):hover ~ .nav-underline {
	  left: 10px;
	}
	#nav div:nth-child(2):hover ~ .nav-underline {
	  left: 109px;
	}
	#nav div:nth-child(3):hover ~ .nav-underline {
	  left: 208px;
	}
	#nav div:nth-child(4):hover ~ .nav-underline {
	  left: 306px;
	}
	#nav div:nth-child(5):hover ~ .nav-underline {
	  left: 406px;
	}
	#nav div:nth-child(6):hover ~ .nav-underline {
	  left: 506px;
	}
	#nav div:nth-child(7):hover ~ .nav-underline {
	  left: 605px;
	}
	#nav div:nth-child(8):hover ~ .nav-underline {
	  left: 705px;
	}
	.is-current button{
		color:#727272 !important;
		font-weight:bold;
	}
	#nav .btn-group button{
		color:#878787;
	}
	.menuNav{
		width:100%;
		text-align:center;
		margin-bottom:50px;
	}
	#title{
		width:220px;
		height:800px;
		display:inline-block;
		background-color:#F2F5F7;
		margin:5px;
		padding:20px 0px 20px 20px;
	}
	.activeMenu{
		color:#FF6F43 !important;
	}
	#title p{
		margin-left:30px;
		color:#878787;
	}
	#title #submenu a{
		display:block;
		margin-left:30px;
		margin-bottom:10px;
		color:#878787;
	}
	#title div:nth-child(2){
		width:100%;
	}
	#title div:nth-child(2) span:nth-child(1){
		font-size:20px;
		color:#FF6F43;
	}
	#title div:nth-child(2) span:nth-child(2){
		font-size:20px;
		color:#727272;
		font-weight:bold;
	}
	hr{
		display:block;
		border-color:#BABABA;
		margin-top:5px;
		margin-bottom:5px;
		height:1px;
	}
	#hr hr{
		position:relative;
		top:10px;
		width:845px;
		height:1px;
		margin:0;
	}
	#navBar{
		position:relative;
		right:10px;
	}
	#logo a{
		font-size:25px;
		text-decoration:none;
		color:#83858a;
		font-weight:bold;
	}
	#logo span{
		color:#FF6F43;
	}
	#Admin{
		margin-bottom:80px;
	}
	#Admin h5{
		color:#828282;
		font-weight:100;
		margin:0;
	}
	#topmenu{
		width:300px;
		margin-top:7px;
		margin-bottom:18px;
		text-align:right;
		float:right;
		position:relative;
		left:4px;
	}
	#topmenu a{
		color:#878787;
		font-size:11px;
		margin-right:10px;
		text-decoration:none;
	}
	#topmenu span{
		color:#878787;
		font-size:11px;
		margin-right:10px;
		text-decoration:none;		
	}
	#topmenu a:nth-child(5){
		color:#FF6F43;
	}
	.btn-group button{
		width:100px;
		border:0px;
		text-align:center;
	}
	#menuName{
		font-size:35px;
		font-weight:200;
		color:#5D646E;
		margin-bottom:0;
	}
	#currentIdx{
		margin-top:5px;
		margin-bottom:10px;
		font-size:13px;
		color:#878787;
	}
	#AllContent{
		margin-left:20px;
		margin-top:40px;
	}
	i .far{
		margin-right:10px;
		font-size:20px;
		color:#FF6F43;
		padding-bottom:5px;
	}
	#content{
		width:800px;
		display:inline-block;
		margin:5px;
	}
	/* 공통부분 끝 */
	.table-hover{
		margin-top:30px;
		margin-bottom:10px;
	}
	table tr th,
	table tr td{
		text-align:center;
	}
	table tr td:nth-child(3){
		width:165px;
	}
	table tr td:nth-child(4){
		width:130px;
	}
	#table tr:nth-child(1) th {
    border-top: 1px solid #878787;
    border-bottom:0;
	}
	table tr{
		border:1px solid #F2F5F7;
	}
	table tr th{
		background-color:#F2F5F7;
	}
	tbody tr:last-child{
		border-bottom:1px solid #878787;
	}
	table tr td:not(:nth-child(2)) span,
	table tr td input,
	table tr td label{
		position:relative;
		top:40px;
	}
	table tr td:nth-child(2) span{
		position:relative;
		top:30px;
	}
	textarea{
		resize:none;
	}
	#buttonBox{
		float:right;
	}
</style>
</head>
<body>

<div class = "container">
	<div id = "title">
		<div id = "logo">
			<a href = "#" ><span>LALA&nbsp;</span>MARKET</a>
			<div id = "Admin">
				<h5>Administrator</h5>
			</div>
		</div>
		<div>
			<span>
				<i class="far fa-edit"></i>		
			</span>
			<span>회원 관리</span>
			<hr>	
		</div>
		<div id = "submenu">
			<a href = "#"><span>회원 목록</span></a>
			<a href = "#"><span>탈퇴 회원 목록</span></a>
			<a href = "#"><span>메일 관리</span></a>
			<a href = "#" class = "activeMenu"><span>SMS 관리</span></a>
			<a href = "#"><span>대량 메일 발송</span></a>		
		</div>
	</div>
	<div id = "content">
		<div id = "navBar">
			<div id = "topmenu">
				<span>
					<a href = "#">이용자 화면 보기</a>
					<span>&#124;</span>
					<a href = "#">사내 게시판</a>
					<span>&#124;</span>
					<a href = "#">로그아웃</a>		
				</span>		
			</div>			
			<div class = "container">
				<div id = "nav" class = "btn-group">
					<div class = "btn-group">
						<button type = "button" class = "btn btn-default">주문관리</button>
					</div>
					<div class = "btn-group drop">
						<button type = "button" class = "btn btn-default dropdown-toggle" type = "button" data-toggle="dropdown">게시판 관리</button>
						<ul class= "dropdown-menu">
							<li><a href = "#">서브메뉴 표기</a></li>
							<li><a href = "#">서브메뉴 표기</a></li>
							<li><a href = "#">서브메뉴 표기</a></li>
							<li><a href = "#">서브메뉴 표기</a></li>
						</ul>
					</div>
					<div class = "btn-group is-current">
						<button type = "button" class = "btn btn-default">회원 관리</button>
					</div>
					<div class = "btn-group">
						<button type = "button" class = "btn btn-default">메인 관리</button>
					</div>
					<div class = "btn-group ">
						<button type = "button" class = "btn btn-default">배너 관리</button>
					</div>
					<div class = "btn-group ">
						<button type = "button" class = "btn btn-default">상품 관리</button>
					</div>
					<div class = "btn-group ">
						<button type = "button" class = "btn btn-default">통계</button>
					</div>
					<div class = "btn-group ">
						<button type = "button" class = "btn btn-default">정책 관리</button>
					</div>
					<div class="nav-underline"></div>
				</div>	
			</div>
		<div id = "hr" >
			<hr>
		</div>
	</div>
		<div id = "AllContent">
			<div id = "menuBar">
				<p id = "menuName">Member Managament</p>
				<p id = "currentIdx">&#124; 회원 관리 > SMS 관리</p>
			</div>
			<div id = "smsTable">
				<form>
					<table id = "table" class = "table table-hover">
						<thead>
							<tr>
								<th>번호</th>
								<th>발송시점</th>
								<th colspan = "2">발송 문구 및 자동 발송 설정</th>
								<th>수신자
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<span>1</span>
								</td>
								<td>
									<div>
										<span>이용자 회원</span>
										<br>
										<span>가입 완료 시</span>
									</div>
								</td>
								<td>
									<div>
										<textarea cols = "20" rows = "5">
	
안녕하세요?
라라마켓의 회원이 되신 것을 축하드립니다.
										</textarea>
									</div>
								</td>
								<td>
									<div>
										<input type = "checkbox" name = "auto" id = "auto" />
										<label for = "auto">자동 발송 여부</label>
									</div>
								</td>
								<td>
									<span>이용자</span>
								</td>
							</tr>
							<tr>
								<td>
									<span>2</span>
								</td>
								<td>
									<div>
										<span>이용자 결제</span>
										<br>
										<span>완료 시</span>
									</div>
								</td>
								<td>
									<div>
										<textarea cols = "20" rows = "5">
	
신규 주문 접수
- {숍}
- {주문 번호}
										</textarea>
									</div>
								</td>
								<td>
									<div>
										<input type = "checkbox" name = "auto" id = "auto" />
										<label for = "auto">자동 발송 여부</label>
									</div>
								</td>
								<td>
									<span>관리자</span>
								</td>
							</tr>
						</tbody>
					</table>
					<div id = "buttonBox">
						<button class = "btn btn-default">수정 완료</button>					
					</div>
				</form>	
			</div>
		</div>
	</div>
</div>

</body>
</html>
