<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
	#otom .modal-header{
		border:0;
	}
	#otom .modal-body{
		padding:0px 15px 0px 15px;
	}
	#otom .modal-body textarea{
		resize: none;
	}
	#otom .modal-footer{
		border:0;
		text-align:center;
	}
	#otom .modal-title{
		font-weight:bold;
	}
	#otom hr{
		margin:5px;
	}
	.modal-body div:first-child{
		width:530px;
		height:30px;
		border-top:1px solid lightgrey;
		border-left:1px solid lightgrey;
		border-right:1px solid lightgrey;
		text-align:center;
		line-height:30px;
	}
	.modal-body textarea{
		width:530px;
		height:120px;
		border:1px solid lightgrey;
	}
</style>
</head>
<body>

	<button type = "button" class = "btn btn-info btn-lg" data-toggle = "modal" data-target = "#otom">Modal</button>
	
	<div class = "modal fade" id  ="otom">
		<div class = "modal-dialog modal-md">
			<div class ="modal-content">
				<div class = "modal-header">
					<button type = "button" class = "close" data-dismiss = "modal">&times;</button>
					<h4 class = "modal-title">&#124;&nbsp;상품 문의 답변/수정하기</h4>
					<hr>
				</div>
				<div class = "modal-body">
					<div>
						<span>에디터 기능</span>
					</div>
					<div>
						<textarea></textarea>
					</div>
				</div>
				<div class ="modal-footer">
					<button type = "button" class = "btn btn-default" data-dismiss = "modal">작성완료</button>
					<button type = "button" class = "btn btn-default" data-dismiss = "modal">작성취소</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
