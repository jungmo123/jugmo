<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
	#otom .modal-header{
		border:0;
	}
	#otom .modal-header h4{
		width:90%;
		position:relative;
		left:15px;
	}
	#otom .modal-header button{
		position:relative;
		bottom:10px;
		font-size:50px;
	}
	#otom .modal-body{
		padding:0px 15px 0px 15px;
		position:relative;
		bottom:20px;
	}
	#otom .modal-body textarea{
		resize: none;
	}
	#otom .modal-title{
		font-weight:bold;
	}
	#otom hr{
		margin:5px;
		border-color:#878787;
	}
	#write{
		margin-top:20px;
		margin-left:10px;
	}
	.form-control{
		display:inline;
	}
	#writeT input[type="text"]{
		margin-left:20px;
		width:500px;
	}
	#writeC{
		margin-top:20px;
	}
	#writeC ul{
		display:block;
		border-color:#878787;
	}
	#writeC ul .active{
		border-color:color:#878787;
	}
	#writeArea{
		border-top:0px;
		border-color:#878787;
		resize: none;
	}
	.nav-tabs > li.active > a,
	.nav-tabs > li.active > a:focus,
	.nav-tabs > li.active > a:hover{
		border-left:1px solid #878787;
		border-top:1px solid #878787;
		border-right:1px solid #878787;
	}
	.nav-tabs > li > a:hover{
	  background-color: white !important;
  	  border-radius: 5px 5px 0px 0px;
  	  border-left:1px solid white;
	  border-top:1px solid white;
	  border-right:1px solid white;
	  border-bottom:1px solid #878787;
      color:#000;
	} 
	textarea:focus {
		outline:none;
	}
	.tab-content{
		width:100%;
		height:400px;
	}
	.tab-content textarea{
		border-top:0px;
		border-left:1px solid #878787;
	  	border-right:1px solid #878787;
	 	border-bottom:1px solid #878787;
	 	padding:10px;
		width:100%;
		height:100%;
		resize: none;
	}
	#buttonGroup{
		margin:25px;
		text-align:center;
	}
	#buttonGroup button{
		margin:5px;
	}
	a{
		color:#878787;
	}
</style>
</head>
<body>

	<button type = "button" class = "btn btn-info btn-lg" data-toggle = "modal" data-target = "#otom">Modal</button>
	
	<div class = "modal fade" id  ="otom">
		<div class = "modal-dialog modal-md">
			<div class ="modal-content">
				<div class = "modal-header">
					<button type = "button" class = "close" data-dismiss = "modal">&times;</button>
					<h4 class = "modal-title">&#124;&nbsp;1:1 문의 답변하기</h4>
					<hr>
				</div>
				<div class = "modal-body">
					<form>
						<div id = "write">
							<div id = "writeT">
								<strong>답변 ID</strong><span> : admin02</span>
							</div>
							<div id = "writeC">
								<ul class = "nav nav-tabs">
									<li class = "active"><a data-toggle="tab" href = "#">에디터</a></li>
									<li><a data-toggle="tab" href = "#">HTML</a></li>
								</ul>
								<div class="tab-content">
									<textarea name = "document" placeholder="내용을 입력해주세요!"></textarea>
								</div>
							</div>
							<div id = "buttonGroup">
								<button type = "submit" class = "btn btn-default">작성 완료</button>
								<button class = "btn btn-default">작성 취소</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
