<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
	/* 공통부분 시작 */
	@import url('https://fonts.googleapis.com/css?family=Noto+Sans+KR');
	*{
		font-family: 'Noto Sans KR', sans-serif;
	}
	.container{
		width:1480px;
		max-width:none !important;
		display: flex;
	}
	#title{
		width:220px;
		height:800px;
		display:inline-block;
		background-color:#F2F5F7;
		margin:5px;
		padding:20px 0px 20px 20px;
	}
	#title p{
		margin-left:30px;
		color:#878787;
	}
	#title #submenu a{
		display:block;
		margin-left:30px;
		margin-bottom:10px;
		color:#878787;
	}
	#title div:nth-child(2){
		width:100%;
	}
	#title div:nth-child(2) span:nth-child(1){
		font-size:20px;
		color:#FF6F43;
	}
	#title div:nth-child(2) span:nth-child(2){
		font-size:20px;
		color:#727272;
		font-weight:bold;
	}
	hr{
		display:block;
		border-color:#BABABA;
		margin-top:5px;
		margin-bottom:5px;
		height:1px;
	}
	.activeMenu{
		color:#FF6F43 !important;
	}
	#logo a{
		font-size:25px;
		text-decoration:none;
		color:#83858a;
		font-weight:bold;
	}
	#logo span{
		color:#FF6F43;
	}
	#Admin{
		margin-bottom:80px;
	}
	#Admin h5{
		color:#828282;
		font-weight:100;
		margin:0;
	}
	#content{
		width:800px;
		display:inline-block;
		margin:5px;
	}
	/* 공통부분 끝 */
	#buyerInfo table{
		width:700px;
		margin-bottom:10px;
	}
	#buyerInfo2  tr  td{
		border-top:2px solid grey;
		border-bottom:1px solid grey;
		height:50px;
	}
	.buy1{
		text-align:right;
		border-right:1px solid grey;
		width:120px;
		padding:10px;
		font-weight:bold;
	}
	.buy2{
		padding:10px;
	}
	#address1{
		width:150px;
		margin-bottom:8px;
		margin-right:10px;
	}
	#address1Btn{
		border-radius:5px;
		background-color:white;
	}
	#address2{
		width:300px;
	}
	#address3{
		width:180px;
	}
	.phone input{
		width:80px;
	}
	#deilveryRequest{
		width:500px;
		height:50px;
	}
	.right{
		float:right;
		position:relative;
		right:60px;
	}
	.right span{
		color:grey;
	}
	.br{
		margin-top:10px;
	}
	#paymentWindow > div{
		margin-top:10px;
		width:320px;
		height:200px;
		display:inline-block;
		margin:10px;
	}
	.divLeft{
		width:45%;
		float:left;
		box-sizing:border-box;
	}
	.divRight{
		width:45%;
		float:right;
		box-sizing:border-box;
	}
	.paymentRight div{
		margin:10px 0px 0px 0px;
	}
	#paymentWindow table{
		margin-top:10px;
		width:330px;
	}
	#paymentWindow tr td{
		border-top:2px solid grey;
		border-bottom:2px solid grey;
		height:33px;
	}
	#paymentWindow td:first-child{
		text-align:right;
		padding-right:10px;
	}
	#paymentWindow:first-child{
		margin-right:20px;
	}
	#logDiv{
		position:relative;
		right:10px;
	}
	#manage > div{
		margin-top:10px;
		width:320px;
		height:175px;
		display:inline-block;
		margin:10px;
	}
	#manage textarea{
		line-height:23px;
	}
	#submitDiv{
		text-align:center;
	}
	#submitDiv input{
		width:100px;
		margin-right:5px;
	}
	#submitDiv button{
		width:100px;
		margin-left:5px;
		position:relative;
		left:12px;
	}
</style>
</head>
<body>

<div class = "container">
		<div id = "title">
		<div id = "logo">
			<a href = "#" ><span>LALA&nbsp;</span>MARKET</a>
			<div id = "Admin">
				<h5>Administrator</h5>
			</div>
		</div>
		<div>
			<span>
				<i class="far fa-edit"></i>		
			</span>
			<span>주문 관리</span>
			<hr>	
		</div>
		<div id = "submenu">
			<a href = "#"><span class = "activeMenu">스타일 숍 주문</span></a>
			<a href = "#"><span>주문 취소</span></a>
			<a href = "#"><span>교환/환불 신청</span></a>		
		</div>
	</div>
	<div id = "content">
	<strong>&#124; 수령자 정보</strong>
	<div class = "br"></div>
	<form id = "buyerInfo" >
		<table>
			<tr>
				<td>
					<table id = "buyerInfo2">
						<tr>
							<td class = "buy1">이름(회사명)</td>
							<td class = "buy2"><input type = "text"  name = "name" placeholder = "&nbsp;{받는 분 성함}" /></td>
						</tr>
						<tr>
							<td class = "buy1">주소</td>
							<td class = "buy2 address">
								<div>
									<input id = "address1" type = "text" name = "address1" placeholder = "{우편번호}"  /><button id = "address1Btn">우편번호 검색</button>
								</div>
								<div>
									<input id = "address2" type = "text" name = "address2" placeholder = "{주소}" />
									<input id = "address3" type = "text" name = "address3" placeholder = "{나머지 주소}"  />								
								</div>
							</td>
						</tr>
						<tr>
							<td class = "buy1">휴대폰 번호</td>
							<td class = "buy2 phone">
								<input type = "tel"  name = "phone1" />&#45;
								<input type = "tel"  name = "phone2" />&#45;
								<input type = "tel"  name = "phone3" />
							</td>
						</tr>
						<tr>
							<td class = "buy1">배송 요청사항</td>
							<td class = "buy2">
								<div>
									<input id = "deilveryRequest" type = "text" name = "deilveryRequest" placeholder = "{배송 요청 사항 표기}">						
								</div>
								<div class = "right">
									<span>0자 </span><b> /100자</b>	
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td id = "price">	
					<strong>&#124; 결제 정보</strong>
					<div id = "paymentWindow">
						<div class = "divtLeft">
							<strong>결제 방법 및 금액</strong>
							<table>
								<tr>
									<td>
										<strong>상품가격</strong>
									</td>
									<td>
										<strong>{상품가격 표기}원</strong>
									</td>
								</tr>
								<tr>
									<td>
										<strong>포인트 사용</strong>
									</td>
									<td>
										<strong>{사용 포인트 표기}원</strong>
									</td>
								</tr>
								<tr>
									<td>
										<strong>배송료</strong>
									</td>
									<td>
										<strong>{배송료 표기}원</strong>
									</td>
								</tr>
								<tr>
									<td>
										<strong>총 결제 금액</strong>
									</td>
									<td>
										<strong>{합계 금액 표기}원</strong>
									</td>
								</tr>
								<tr>
									<td>
										<strong>결제 방법</strong>
									</td>
									<td>
										<strong>{신용카드,계좌이체}</strong>
									</td>
								</tr>
							</table>
						</div>
						<div class = "divRight">
							<strong>결제 로그</strong>
							<div class = "br"></div>
							<textarea name = "log" cols = "44" rows = "8">
결제요청 결과

결과 코드 : 0000(성공)

결과 내용 : 결제 성공

결제 방법 신용 카드
							</textarea>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<strong>&#124; 관리</strong>
					<div id = "manage">
						<div class = "divLeft">
							<strong>관리 이력</strong>
							<div class = "br"></div>
							<textarea name = "log" cols = "44" rows = "6">
- {배송 요청 사항 표기}
- 2023.08.16 10:10:35 주문
- 2023.08.16 10:10:35 결제완료로 수정
- 2023.08.16 10:10:35 배송 준비 중으로 수정
- 2023.08.18 10:10:35 배송 완료로 수정
							</textarea>		
						</div>
						<div class = "divRight">
							<strong>상담 메모</strong>
							<div class = "br"></div>
							<textarea name = "log" cols = "44" rows = "6">
							
							</textarea>		
						</div>				
					</div>			
				</td>
			</tr>
			<tr>
				<td>
					<div id = "submitDiv">
						<input type = "submit" value = "저장" />
						<button>취소</button>
					</div>
				</td>
			</tr>
		</table>
	</form>
	</div>
</div>

</body>
</html>
