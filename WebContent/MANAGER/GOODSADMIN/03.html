<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
<link rel ="stylesheet" href = "../CSS/Navigation.css" />
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
	#productDetailInfo,
	.radioDiv,
	#ProductLogAndMemo,
	#ProductState{
		margin-top:20px;
	}
	a{
		color:#878787;
	}
	.write{
		margin-top:20px;
		margin-left:10px;
	}
	.writeC{
		margin-top:20px;
		padding:10px;
		background-color:#F2F5F7;
		border-radius:20px;
	}
	.aditorDiv{
		width:100%;
		height:40px;
		border-left:1px solid #878787;
		border-right:1px solid #878787;
		background-color:#F2F5F7;
		text-align:center;
		line-height:40px;
	}
	.writeC ul{
		display:block;
		border-color:#878787;
	}
	.writeC ul .active{
		border-color:color:#878787;
	}
	.nav-tabs > li.active > a,
	.nav-tabs > li.active > a:focus,
	.nav-tabs > li.active > a:hover{
		border-left:1px solid #878787;
		border-top:1px solid #878787;
		border-right:1px solid #878787;
	}
	.nav-tabs > li > a:hover{
	  background-color: white !important;
  	  border-radius: 5px 5px 0px 0px;
  	  border-left:1px solid white;
	  border-top:1px solid white;
	  border-right:1px solid white;
	  border-bottom:1px solid #878787;
      color:#000;
	} 
	textarea:focus {
		outline:none;
	}
	.tab-content{
		width:100%;
		height:200px;
	}
	.tab-content textarea{
		border-top:0px;
		border-left:1px solid #878787;
	  	border-right:1px solid #878787;
	 	border-bottom:1px solid #878787;
	 	border-bottom-right-radius:10px;
	 	border-bottom-left-radius:10px;
	 	padding:10px;
		width:100%;
		height:100%;
		resize: none;
	}
	input[type='radio']{
		margin-left:10px;
	}
	#ProductLogAndMemo textarea{
		width:100%;
		height:100px;
		margin-top:10px;
		resize:none;
		padding:10px;
	}
	#ProductLog,
	#ProductMemo{
		width:385px;
		display:inline-block;
	}
	#buttonGroup{
		margin:25px;
		text-align:center;
	}
	#buttonGroup button{
		width:100px;
		margin:5px;
	}
</style>
</head>
<body>

<div class = "container">
	<div id = "title">
		<div id = "logo">
			<a href = "#" ><span>LALA&nbsp;</span>MARKET</a>
			<div id = "Admin">
				<h5>Administrator</h5>
			</div>
		</div>
		<div>
			<span>
				<i class="far fa-edit"></i>		
			</span>
			<span>상품 관리</span>
			<hr>	
		</div>
		<div id = "submenu">
			<a href = "#" class = "activeMenu"><span>상품 등록</span></a>
			<a href = "#"><span>상품 목록</span></a>
			<a href = "#"><span>카테고리 관리</span></a>
		</div>
	</div>
	<div id = "content">
		<div id = "AllContent">
			<div id = "menuBar">
				<p id = "menuName">Product Managament</p>
				<p id = "currentIdx">&#124; 상품 관리 > 상품 등록</p>
			</div>
			<div id = "DeliveryDiv">
				<strong>배송안내</strong>
				<div id = "detailInfoContent">
					<div class = "radioDiv">
						<p>
							<strong>안내 선택 :</strong>
							<input type="radio" name="shippingInfo" id="basic" class="custom-control-input">
							<label class="custom-control-label" for="basic">공통 배송 안내 노출</label>
							<input type="radio" name="shippingInfo" id=individual class="custom-control-input">
							<label class="custom-control-label" for="individual">개별 배송 안내 작성</label>
						</p>
					</div>
					<div class = "write">
						<div class = "writeC">
							<ul class = "nav nav-tabs">
								<li class = "active"><a data-toggle="tab" href = "#">에디터</a></li>
								<li><a data-toggle="tab" href = "#">HTML</a></li>
							</ul>
							<div class = "aditorDiv">
								<span>에디터 부분</span>
							</div>
							<div class="tab-content">
								<textarea name = "document" placeholder="내용을 입력해주세요!"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id = "swapAndreturnDiv">
				<div class = "radioDiv">
				<p>
					<strong>안내 선택 :</strong>
					<input type="radio" name="swapAndreturnInfo" id="basic" class="custom-control-input">
					<label class="custom-control-label" for="basic">공통 교환 및 반품 안내 노출</label>
					<input type="radio" name="swapAndreturnInfo" id=individual class="custom-control-input">
					<label class="custom-control-label" for="individual">개별 교환 및 반품 안내 작성</label>
				</p>
				</div>
				<div class = "write">
					<div class = "writeC">
			<div id = "productDetailInfo">
				<strong>제품 상세 정보</strong>
				<div id = "detailInfoContent">
					<div id = "write">
						<div id = "writeC">
							<ul class = "nav nav-tabs">
								<li class = "active"><a data-toggle="tab" href = "#">에디터</a></li>
								<li><a data-toggle="tab" href = "#">HTML</a></li>
							</ul>
							<div class = "aditorDiv">
								<span>에디터 부분</span>
							</div>
							<div class="tab-content">
								<textarea name = "document" placeholder="내용을 입력해주세요!"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
					</div>
				</div>
			</div>
			<div id = "ProductLogAndMemo">
				<div id = "ProductLog">
					<strong>상품 이력 관리</strong>
					<div>
						<textarea></textarea>				
					</div>
				</div>
				<div id = "ProductMemo">
					<strong>상품 메모 입력</strong>
					<div>
						<textarea></textarea>				
					</div>				
				</div>
			</div>
			<div id = "ProductState">
				<strong>상품 노출 여부 : </strong>
				<input type="radio" name="productstate" id="visible" class="custom-control-input">
				<label class="custom-control-label" for="visible">진열</label>
				<input type="radio" name="productstate" id=invisible class="custom-control-input">
				<label class="custom-control-label" for="invisible">숨김</label>
				<input type="radio" name="productstate" id=allsold class="custom-control-input">
				<label class="custom-control-label" for="allsold">품절</label>				
			</div>
			<div id = "buttonGroup">
				<button class = "btn btn-default">등록</button>
				<button class = "btn btn-default">취소</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
