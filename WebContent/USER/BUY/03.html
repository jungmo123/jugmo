<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/leftNav.css" />
<style>
	#requesterInfo{
		margin-top:10px;
	}
	table{
		width:800px;
		margin-bottom:10px;
	}
	table tr td{
		border:1px solid grey;
		height:40px;
	}
	table tr td:first-child{
		width:100px;
		text-align:right;
	}
	table tr td:first-child span{
		margin-right:10px;
		font-weight:bold;
	}
	table tr td:last-child span{
		margin-left:10px;
	}
	#requesterInfo table tr td:last-child input[type='number']{
		margin-left:10px;
		width:80px;
	}
	#requesterInfo table tr td input[type='radio']{
		margin-left:10px;
	}
	#requesterInfo table tr:nth-child(2) td:last-child > span{
		color:red;
		font-size:25px;
	}
	#requesterInfo table tr:nth-child(2) td:last-child > button{
		width:50px;
		height:25px;
		padding:0;
		margin-bottom:5px;
	}
	#buttonGroup{
		text-align:center;
	}
	#buttonGroup > button:nth-child(2){
		width:77px;
		float:right;
	}
</style>
</head>
<body>
	<div class="container">
		<div id="nav">
			<div id="navTitle">
				<span>스타일 숍</span>
			</div>
			<div id="navContent">
				<div>
					<a href="#"><span>> Outer</span></a> <a href="#"><span>>
							Top</span></a> <a href="#"><span>> Bottom</span></a> <a href="#"><span>>
							Skirt</span></a> <a href="#"><span>> Dress</span></a>
				</div>
			</div>
		</div>

		<div id="content">
			<strong>&#124;&nbsp;결제 금액 확인 및 결제 방법</strong>
			<div id = "requesterInfo">
				<table>
					<tr>
						<td>
							<span>총 상품 가격</span>
						</td>
						<td>
							<span>{상품금액표기}원</span>
						</td>
					</tr>
					<tr>
						<td>
							<span>포인트 사용</span>
						</td>
						<td>
							<span>-</span>
							<input type = "number" name = "point" />
							<button class = "btn btn-default">적용</button>
						</td>
					</tr>
					<tr>
						<td>
							<span>배송비</span>
						</td>
						<td>
							<span>{배송비 표기}원 (택배발송)</span>
						</td>
					</tr>
					<tr>
						<td>
							<span>총 결제 금액</span>
						</td>
						<td>
							<input type = "radio" id = "card" name = "payment">
							<label for = "card">카드결제</label>
							<input type = "radio" id = "account" name = "payment">
							<label for = "account">계좌이체</label>
						</td>
					</tr>
				</table>
				<div id = "buttonGroup">
					<button class = "btn btn-default">결제하기</button>
					<button class = "btn btn-default">취소</button>			
				</div>
			</div>
		</div>
	</div>
</body>
</html>
