<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="../../CSS/Navigation.css" />
<style>
	#titleBar{
		display:inline-block;
		width:780px;
		padding:10px;
	}
	#titleBar input{
		width:648px;
		height:24px;
	}
	#textBox{
		display:inline-block;
		width:780px;
		padding:10px;
	}
	#textBox div:first-child{
		height:30px;
		background-color:#F2F5F7;
		text-align:center;
		border:1px solid grey;
		border-bottom:0;
	}
	#textBox textarea{
		width:760px;
		height:400px;
		resize:none;
		border-color:grey;
		border-top:0;
	}
	#buttonGroup{
		display:inline-block;
		width:780px;
		text-align:center;
	}
</style>
</head>
<body>

	<div class="container">
		<div id="nav">
			<div id="navTitle">
				<span>마이 페이지</span>
			</div>
			<div id="navContent">
				<p>쇼핑 이용 정보</p>
				<hr>
				<div>
					<a href="#"><span>> 주문 내역</span></a> <a href="#"><span>>
							장바구니</span></a> <a href="#"><span>> 포인트 이용 내역</span></a>
				</div>
				<p>게시판 이용 내역</p>
				<hr>
				<div>
					<a href="#" class="activeMenu"><span>> 1:1 문의</span></a> <a
						href="#"><span>> 나의 상품평</span></a> <a href="#"><span>>
							나의 상품 문의</span></a>
				</div>
				<p>개인정보 수정</p>
				<hr>
				<div>
					<a href="#"><span>> 개인정보 수정</span></a> <a href="#"><span>>
							비밀번호 변경</span></a>
				</div>
				<a href = "#"><span>회원탈퇴</span></a>
			</div>
		</div>

		<div id="content">
			<strong>&#124;&nbsp;1:1 문의</strong>
		</div>
		<div id = "titleBar">
			<select>
				<option>질문 유형 선택</option>
			</select>
			<input type = "text" name = "title" placeholder = "제목을 입력해 주세요!" />
		</div>
		<div id = "textBox">
			<div>
				<span>에디터(editor)기능 노출</span>
			</div>
			<div>
				<textarea></textarea>
			</div>
		</div>
		<div id = "buttonGroup">
			<button class = "btn btn-default">작성 완료</button>
			<button class = "btn btn-default">작성 취소</button>
		</div>
	</div>
</body>
</html>
