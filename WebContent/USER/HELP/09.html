<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/help.css" />
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script></head>
<style>
	.col-md-offset-3 {
	    margin-left: 0;
	}
	.col-md-6 {
	    width:830px;
	}
.panel-login {
	border-color: #ccc;
	-webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
	-moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
	box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
}
.panel-login>.panel-heading {
	color: #00415d;
	background-color: #fff;
	border-color: #fff;
	text-align:center;
}
.panel-login>.panel-heading a{
	text-decoration: none;
	color: #878787;
	font-weight: bold;
	font-size: 15px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
}
.panel-login>.panel-heading a.active{
	color: #767676;
	font-size: 18px;
}
.panel-login>.panel-heading hr{
	margin-top: 10px;
	margin-bottom: 0px;
	clear: both;
	border: 0;
	height: 1px;
	background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
	background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
	background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
	background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
}
.panel-login input[type="text"],.panel-login input[type="email"],.panel-login input[type="password"] {
	height: 45px;
	border: 1px solid #ddd;
	font-size: 16px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
}
.panel-login input:hover,
.panel-login input:focus {
	outline:none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
	border-color: #ccc;
}
.btn-login {
	background-color: #F2F5F7;
	outline: none;
	color: #878787;
	font-size: 18px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border-color: #lightgrey;
}
.btn-login:hover,
.btn-login:focus {
	color: #878787;;
	background-color: #lightgrey;
	border-color: #878787;
}

.btn-register {
	background-color: #F2F5F7;
	outline: none;
	color: #878787;
	font-size: 18px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border-color: #lightgrey;
}
.btn-register:hover,
.btn-register:focus {
	color: #878787;;
	background-color: #lightgrey;
	border-color: #878787;
}
#login-form div:nth-child(1){
	margin-bottom:10px;
}
#login-form div:nth-child(2),
#login-form div:nth-child(3){
	display:inline-block;
}
#login-form div:nth-child(2){
	width:600px;
	height:100px;
	float:left;
}
#login-form div:nth-child(3){
	width:150px;
	height:100px;
	float:left;
}
#login-submit{
	width:120px;
	height:100px;
}
.col-sm-6{
	margin-left:5%;
}
#register-form div:nth-child(1){
	margin-bottom:10px;
}
#register-form div:nth-child(2),
#register-form div:nth-child(3){
	display:inline-block;
}
#register-form > div:nth-child(2){
	width:600px;
	height:200px;
	float:left;
}
#register-form > div:nth-child(2) div{
	width:600px;
	float:left;
}
#register-form > div:nth-child(3){
	width:150px;
	height:100px;
	float:left;
}
#register-submit{
	width:120px;
	height:160px;
}
</style>
</head>
<body>

	<div class="container">
		<div id="adviser">
			<div></div>
			<div>
				<strong>무엇을 도와 드릴까요?</strong> <br> <span>궁금한 사항이나 불편한
					사항은 저희 고객센터로 전화 주시거나 1:1문의로 남겨주세요.</span> <br> <span>친절히 안내해
					드립니다.</span>
			</div>
		</div>
		<div id="navBar">
			<div id="nav">
				<div id="navTitle">
					<span>고객센터</span>
				</div>
				<div id="navContent">
					<div>
						<a href="#"><span>> 공지사항</span></a> <a href="#"><span>>
								커뮤니티</span></a> <a href="#"><span>> 자주 하는 질문</span></a>
						<a href="#"><span>> 상품 문의</span></a> <a href="#"><span>>
								아이디 찾기</span></a> <a href="#" class="activeMenu"><span>> 비밀번호 찾기</span></a>
					</div>
				</div>
			</div>
			<div id="inquiry" onClick="location.href='#';">
				<div>
					<strong>1:1 문의</strong>
				</div>
				<div>
					<span>비공개로 고객님께</span> <br> <span> 맞춤 답변을 드립니다.</span>
				</div>
			</div>
			<div id="help" onClick="location.href='#';">
				<div>
					<strong>고객센터</strong><br> <strong>070-0000-0000</strong>
				</div>
				<div>
					<span> 평일 10시-18시</span><br> <span>공휴일,주말 휴무</span>
				</div>
			</div>
		</div>

		<div id="content">
			<strong>&#124;&nbsp;아이디/비밀번호 찾기</strong>
			<hr>
	    	<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-6">
									<a href="#" id="login-form-link">아이디 찾기</a>
								</div>
								<div class="col-xs-6">
									<a href="#" class="active" id="register-form-link">비밀번호 찾기</a>
								</div>
							</div>
							<hr>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="login-form" action="#" method="post" role="form" style="display: none;">
										<div>
											<strong>&#124;&nbsp;가입 시 등록하신 정보를 입력해 주세요!</strong>
										</div>
										<div>
											<div class="form-group">
												<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="이름" value="">
											</div>
											<div class="form-group">
												<input type="text" name="email" id="email" tabindex="2" class="form-control" placeholder="이메일">
											</div>										
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="확인">
												</div>
											</div>
										</div>
									</form>
									<form id="register-form" action="#" method="post" role="form" style="display: block;">
										<div>
											<strong>&#124;&nbsp;스타일 숍 회원</strong>
										</div>
										<div>
											<div class="form-group">
												<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="이름" value="">
											</div>
											<div class="form-group">
												<input type="text" name="userid" id="userid" tabindex="1" class="form-control" placeholder="아이디" value="">
											</div>
											<div class="form-group">
												<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="이메일" value="">
											</div>										
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="확인">
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type = "text/javascript">
	$(function() {

	    $('#login-form-link').click(function(e) {
			$("#login-form").delay(100).fadeIn(100);
	 		$("#register-form").fadeOut(100);
			$('#register-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});
		$('#register-form-link').click(function(e) {
			$("#register-form").delay(100).fadeIn(100);
	 		$("#login-form").fadeOut(100);
			$('#login-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});

	});
	
	</script>
</body>
</html>
