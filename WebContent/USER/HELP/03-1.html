<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
	.modal-content{
		width:330px !important;
	}
	#iconInfo{
		display:inline-block;
	}
	#iconInfo i{
		font-size:50px;
	}
	.modal-body{
		height:80px;
		padding-bottom:0;
	}
	.modal-body div{
		float:left;
		height:70px;
		margin-right:30px;
	}
	.modal-body div:nth-child(2){
		display:inline-block;
		text-align:center;
		font-size:15px;
		line-height:25px;
		text-align:left;
	}
	.modal-footer{
		text-align:center;
	}
	.modal-footer button{
		width:100px;
	}
</style>
</head>
<body>

	<button id = "delete" class = "btn btn-default" data-toggle = "modal" data-target = "#deleteInfo">로그인</button>

	<div class = "modal fade" id  ="deleteInfo">
		<div class = "modal-dialog modal-sm">
			<div class ="modal-content">
				<div class = "modal-header">
					<button type = "button" class = "close" data-dismiss = "modal">&times;</button>
					<h4 class = "modal-title">Comfirm 4</h4>
				</div>
				<div class = "modal-body">
					<div id = "iconInfo">
						<i class="fas fa-question-circle"></i>
					</div>
					<div>
						<span>로그인 후 이용 가능합니다.</span>
						<br>
						<span>로그인 하시겠습니까?</span>
					</div>
				</div>
				<div class ="modal-footer">
					<button type = "button" class = "btn btn-default" data-dismiss = "modal">예</button>
					<button type = "button" class = "btn btn-default" data-dismiss = "modal">아니요</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
